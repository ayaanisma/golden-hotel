<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
   <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    a {
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
      font-weight: bold;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      padding: 15px 50px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .navbar h2 {
      color: #fff;
      margin: 0;
      font-size: 28px;
    }

    .navbar div a:hover {
      color: #e67e22;
    }

    /* Hero Section */
    .hero {
      background: url('hotel.jpg') center/cover no-repeat;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top:0; left:0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .hero h1, .hero p {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 50px;
      margin: 0;
    }

    .hero p {
      font-size: 22px;
      margin-top: 10px;
    }

    /* Section */
    .section {
      padding: 60px 50px;
      text-align: center;
    }

    .section h2 {
      font-size: 36px;
      margin-bottom: 40px;
      color: #2c3e50;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      margin: 15px 0;
      color: #2c3e50;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

  </style>
</head>
<body>

<nav class="navbar">
  <h2>GOLDEN Hotel</h2>
  <div>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="rooms.html">Rooms</a>
    <a href="booking.html">Booking</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<section class="section">
  <h2>Contact Us</h2>
  <p>Email: GOLDEN@gmail.com</p>
  <p>Phone: +252 61 2345678</p>
  <p>Location: Mogadishu, Somalia</p>
</section>

</body>
</html>
