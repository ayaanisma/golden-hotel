<!DOCTYPE html>
<html>
<head>
  <title>GOLDEN Hotel - Booking</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    nav.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      padding: 15px 50px;
      color: #fff;
    }

    nav.navbar a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav.navbar a:hover {
      color: #e67e22;
    }

    .section {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .section h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, textarea, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #2c3e50;
      color: #f1c40f;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e67e22;
      color: #fff;
    }

    #selected-food {
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
      color: #2c3e50;
    }

    @media (max-width: 600px){
      .section {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<nav class="navbar">
  <h2>GOLDEN Hotel</h2>
  <div>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="rooms.html">Rooms</a>
    <a href="booking.html">Booking</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<!-- Room Booking Section -->
<section class="section">
  <h2>Book Your Room</h2>
  <form id="roomBookingForm">
    <input type="text" id="roomName" placeholder="Your Name" required>
    <input type="email" id="roomEmail" placeholder="Email" required>
    <select id="room">
      <option value="">Select Room</option>
      <option value="50">Single Room - $50</option>
      <option value="90">Double Room - $90</option>
    </select>
    <input type="number" id="nights" placeholder="Number of Nights" required>
    <button type="submit">Book Room</button>
  </form>
</section>

<!-- Meal Booking Section -->
<section class="section">
  <h2>Book Your Meal</h2>
  <p id="selected-food"></p>
  <form id="mealBookingForm">
    <input type="text" id="mealName" placeholder="Your Name" required>
    <input type="email" id="mealEmail" placeholder="Email" required>
    <input type="tel" id="mealPhone" placeholder="Phone Number" required>
    <input type="text" id="food-input" name="food" readonly>
    <textarea placeholder="Additional Notes (optional)" rows="4"></textarea>
    <button type="submit">Confirm Meal</button>
  </form>
</section>

<script src="script.js"></script>

</body>
</html>
